<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project unlimited colors</title>
  </head>
  <body>
    <h1>change the color</h1>
    <button id="start">start</button>
    <button id="stop" style="color: red">stop</button>
  </body>
  <script>
    let intervalId;
    const startButttonHandler = function (e) {
      if (!intervalId) {
        intervalId = setInterval(function () {
          document.body.style.backgroundColor =
            "#" + Math.floor(Math.random() * 16777215).toString(16);
        }, 1000);
      }
    };
    const stopButttonHandler = function (e) {
      clearInterval(intervalId);
      intervalId = null;
    };
    document
      .querySelector("#start")
      .addEventListener("click", startButttonHandler);
    document
      .querySelector("#stop")
      .addEventListener("click", stopButttonHandler);
  </script>
</html>
